version: '3'
services:
  db:
    image: quay.io/influxdb/influxdb:v2.0.3
    container_name: db
    restart: unless-stopped
    env_file: .env
    volumes:
      - influxdb:/var/lib/influxdb2
    command: influxd run --bolt-path /var/lib/influxdb2/influxd.bolt --engine-path /var/lib/influxdb2/engine --store bolt
    ports:
      - "8086:8086"
    domainname: "gymmetrics"

  gym-tracker-nodejs:
    build:
      context: .
      dockerfile: dockerfile
    image: gymmetrics.azurecr.io/gym-tracker-nodejs
    container_name: gym-tracker-nodejs
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=America/New_York
      - WAIT_HOSTS=db:8086
    command: npm run production
    domainname: "gymmetrics"
    depends_on:
      - db

volumes:
  influxdb:
    driver: azure_file
    driver_opts:
      share_name: gym-file-share
      storage_account_name: ianstorageaccount
